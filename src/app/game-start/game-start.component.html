<div class="game-start">
    <div class="game-start__inner-container">
        <img src="assets/img/logo.svg" alt="Logo" width="150">

        <input class="big-input game-start__game-point" type="text" [(ngModel)]="gamePoint" placeholder="Insert Points" (keyup.enter)="start()">

        <button class="pure-button pure-button-primary game-start__btn" (click)="start()">Start Game</button>
    </div>
</div>
