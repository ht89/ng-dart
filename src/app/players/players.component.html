<div *ngIf="playersDisplayed" class="players">
  <app-player *ngFor="let player of players$ | async; let i= index"
    [playerNumber]="i"
    [player]="player"
    [gameScore]="gameScore"
    (deletePlayer)="deletePlayer($event)"></app-player>

  <button class="pure-button pure-button-primary players__add-btn"
    (click)="addPlayer()">Add Players</button>
</div>
