<div class="score">
    <span class="score__id">{{ id }}</span>

    <input #scoreInput class="big-input score__input" type="text" [(ngModel)]="value" [attr.id]="'p' + playerId + 's' + id" (keyup)="onScoreChange()" (keyup.enter)="isNumber(value) ? enterScore.emit('p' + playerId + 's' + (id + 1)) : calculateScore()">
</div>
